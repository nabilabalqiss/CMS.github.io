<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/letter-z.png">
    <title>Selamat Datang!</title>
    <!-- bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
    <!-- custom css -->
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <style>
      body{
        background-color: black;
      }
      .footer {
        background-color: #FFE4C4;
        padding: 20px 0;
      }

      .footer-text {
        text-align: center;
        margin-bottom: 0;
      }
      li {
        list-style: #DEB887;
        margin: 20px 0 20px 0;
      }

      a {
        text-decoration: #FAFAD2;
      }

      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        margin-left: -300px;
        transition: 0.6s;
      }

      .active-main-content {
        margin-left: 250px;
      }

      .active-sidebar {
        margin-left: 0;
      }

      #main-content {
        transition: 0.4s;
      }
    </style>
  </head>

  <body>
    <!--Sidebar-->
    <div>
      <div class="sidebar p-4 bg-s" id="sidebar">
        <h4 class="mb-5 text-white">Nabila Balqis</h4>
        <li>
          <a class="text-white" href="index.html">
            <i class="bi bi-house-fill mr-2"></i>
            Dashboard
          </a>
        </li>
        <li>
          <a class="text-white" href="#">
            <i class="bi bi-fire mr-2"></i>
            Website
          </a>
        </li>
        <li>
          <a class="text-white" href="http://pnl.ac.id/id/page/kalender_akademik">
            <i class="bi bi-code-slash mr-2"></i>
            Kalender
          </a>
        </li>
        <li>
            <a class="text-white" href="http://elearning.pnl.ac.id/">
              <i class="bi bi-elerning mr-2"></i>
              Elerning
            </a>
          </li>
          <li>
            <a class="text-white" href="https://instagram.com/nabilabalqis00?igshid=OTk0YzhjMDVlZA==">
              <i class="bi bi-instagram mr-2"></i>
              Instagram
            </a>
          </li>
      </div>
    </div>
    <div class="p-4" id="main-content">
      <button class="btn btn-success" id="button-toggle">
        <i class="bi bi-list"></i>
      </button>
      <div class="card mt-4">
        <div class="card-body">
          <h4>Selamat Datang</h4>
        </div>
      </div>
      <!--Ini untuk Kategori-->
      <div class="text-center mt-4">
      </div>
    
    <div class="container text-center mt-5">
      <div class="row align-items-start">
        <div class="col-md-4 mb-3">
          <div class="card">
              <img class="card-img-top" alt="Web Kampus" />
              <div class="card-body">
                  <h5><a href="http://pnl.ac.id/">Web Politeknik Negeri Lhokseumawe</a></h5>
              </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
              <img class="card-img-top" alt="Web Kalender Pendidikan" />
              <div class="card-body">
                  <h5><a href="http://pnl.ac.id/id/page/kalender_akademik">Web Kalender Pendidikan</a></h5>
              </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
              <img class="card-img-top" alt="Web Belajar Mengajar" />
              <div class="card-body">
                <h5><a href="http://elearning.pnl.ac.id/">Web Belajar Mengajar</a></h5>
              </div>
            </div>
        </div>
      </div>
    </div>
    </div>
  
    <script>
      // code apabila button di clik
      document.getElementById("button-toggle").addEventListener("click", () => {
    
        document.getElementById("sidebar").classList.toggle("active-sidebar");

        document.getElementById("main-content").classList.toggle("active-main-content");
      });
    </script>
    <footer class="footer" style="background-color:#F08080 ;">

        <p class="footer-text">&copy; 2023 Nabila Balqis. All rights reserved.</p>
